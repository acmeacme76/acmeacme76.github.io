<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acmeacme76 - GitHub Pages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            color: #00d4ff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav {
            padding: 1rem;
            text-align: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #00d4ff;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            flex-grow: 1;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 2rem;
            margin: 1rem 0;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: #00d4ff;
            margin-bottom: 1rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }
            
            nav a {
                display: block;
                margin: 0.5rem 0;
            }
            
            .container {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>acmeacme76.github.io</h1>
    </header>

    <nav>
        <a href="#history">History</a>
        <a href="#metadata">Metadata</a>
        <a href="https://github.com/acmeacme76/acmeacme76.github.io">GitHub</a>
    </nav>

    <div class="container">
        <div class="card" id="history">
            <h2>History</h2>
            <p>176 lines (172 loc) · 5.3 KB</p>
            <p>Repository: main · acmeacme76/acmeacme76.github.io · GitHub</p>
        </div>

        <div class="card" id="metadata">
            <h2>File Metadata and Controls</h2>
            <p>File: index.html</p>
            <p>Size: 5.3 KB</p>
            <p>Lines: 176 (172 loc)</p>
        </div>
    </div>

    <footer>
        <p>© 2025 GitHub, Inc.</p>
    </footer>
</body>
</html>
