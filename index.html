<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haibo Ni - App Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007aff;
            --background-color: #f8f9fd;
            --text-color: #2d2d2d;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --accent-color: #ff6b6b;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(to bottom, var(--background-color), #ffffff);
            min-height: 100vh;
        }
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px var(--shadow-color);
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }
        .logo:hover {
            color: var(--accent-color);
        }
        nav a {
            margin-right: 25px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: var(--primary-color);
        }
        .hero {
            display: flex;
            align-items: center;
            gap: 60px;
            padding: 100px 0;
        }
        .hero-content {
            flex: 1;
        }
        .hero-image {
            flex: 1;
            text-align: center;
        }
        .hero-image img {
            max-width: 340px;
            border-radius: 25px;
            box-shadow: 0 15px 40px var(--shadow-color);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }
        .hero-image img:hover {
            transform: translateY(-10px);
        }
        h1 {
            font-size: 56px;
            margin-bottom: 25px;
            color: var(--text-color);
            font-weight: 700;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .subtitle {
            font-size: 20px;
            color: #666;
            margin-bottom: 35px;
            font-weight: 300;
        }
        .app-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 50px;
            margin-bottom: 50px;
            box-shadow: 0 15px 40px var(--shadow-color);
            transition: transform 0.3s ease;
        }
        .app-section:hover {
            transform: translateY(-5px);
        }
        .app-header {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 35px;
        }
        .app-icon {
            width: 90px;
            height: 90px;
            border-radius: 25px;
            box-shadow: 0 5px 15px var(--shadow-color);
        }
        .video-section {
            display: flex;
            gap: 35px;
            margin-bottom: 40px;
        }
        .video-container {
            flex: 1;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px var(--shadow-color);
        }
        .app-links {
            display: flex;
            gap: 25px;
            margin-top: 25px;
        }
        .app-link {
            padding: 12px 28px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 122, 255, 0.3);
        }
        .app-link:hover {
            background: var(--accent-color);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }
        footer {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px 0;
            text-align: center;
            box-shadow: 0 -4px 20px var(--shadow-color);
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">Haibo Ni</div>
            <nav>
                <a href="https://www.linkedin.com/in/haibo-ni-55669820/">LinkedIn</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <section class="hero">
            <div class="hero-content">
                <h1>iQuoteX App</h1>
                <p class="subtitle">Capture, Learn, Inspire, Wisdom.</p>
                <div class="app-links">
                    <a href="https://apps.apple.com/us/app/iquotex/id6742444842" class="app-link" target="_blank">App Store</a>
                    <a href="#" class="app-link">Google Play</a>
                </div>
            </div>
            <div class="hero-image">
                <img src="/Landscape Banner Ad - 1200x720.png" alt="iQuoteX App Icon">
            </div>
        </section>

        <section class="app-section">
            <div class="app-header">
                <img src="/iQuoteX_icon.png" alt="App Icon" class="app-icon">
                <div>
                    <h2>iQuoteX</h2>
                    <p>Your daily companion for wisdom and inspiration</p>
                </div>
            </div>

            <div class="video-section">
                <div class="video-container">
                      <iframe 
                            width="366" 
                            height="793" 
                            src="https://www.youtube.com/embed/IJn4OqwUTTo?rel=0&autoplay=0&hd=1&vq=hd1080" 
                            title="YouTube video player" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                            referrerpolicy="strict-origin-when-cross-origin" 
                            allowfullscreen>
                        </iframe>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>Â© 2025 Haibo Ni. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
